<body>
  
  <div id="box1"></div>
  <script>

    // 배열 생성 및 초기화
    var fourSeason = ['spring', 'summer', 'autumn', 'winter'];

    // 배열 요소 순회 each() 메소드
    $.each(fourSeason, function(i){  // i : 배열 인덱스
      console.log(i);
    })
    $.each(fourSeason, function(i, elem){  // i : 배열 인덱스, elem : 배열 요소
      console.log(i, elem);
    })

    /*           <ol>
      1. spring  <li>
      2. summer  <li>
      3. autumn  <li>
      4. winter  <li>
    */

    var ol = $('<ol>');
    $.each(fourSeason, function(i, elem){
      ol.append($('<li>').text(elem));
    })

    ol.appendTo($('#box1'));

  </script>

  <hr>

  <div id="box2"></div>
  <script>

    // 배열 생성 및 초기화
    var people = [
      {
        'name' : 'alice',
        'age'  : 30,
        'mobile' : '010-0000-0000'
      },
      {
        'name' : 'james',
        'age'  : 40,
        'mobile' : '010-1111-1111'
      }
    ];
    // <table> 태그를 jQuery 객체로 만들기 
    var table = $('<table>').attr('border', 1);

    // <thead> 태그는 문자열로 전달해서 저장
    table.append($('<thead><tr><td>이름</td><td>나이</td><td>연락처</td></tr></thead>'));
    

    $.each(people, function(i, value){
      table.append($('<tr>').append($('<td>').text(value)));

    })

    table.appendTo($('#box2'));




  </script>
