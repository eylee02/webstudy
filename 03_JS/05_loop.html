<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="box1"></div>
  <script>

    var str = '';

    for(let i = 1; i < 6; i++) {
      str += (i + '<br>');
    }

    document.getElementById('box1').innerHTML = str;

  </script>

  <hr>

  <style>
    #box2 > img {
      margin-right: 10px;
    }
  </style>

  <div id="box2"> </div>
  <script>

    var str = '';
    for(let n = 1; n <= 10; n++) {
      str += '<img src="../../assets/images/animal' + n + '.jpg" width="100px">';
    }

    document.getElementById('box2').innerHTML = str;

  </script>

  <hr>

  <div id="box3"></div>
  
  <script>
    var str = '<select name="month"><option value="">월 선택</option>';

    for(let n = 1; n <= 12; n++) {
      str += '<option value="' + n + '">' + n + '월</option>';
    }
    str += '</select>';

    document.getElementById('box3').innerHTML = str;

  </script>

  <hr>

  <div id="box4"></div>
  <script>
    var str = '<table border="1"><tbody>';

    for(let row = 1; row <= 3; row++) {
      str += '<tr>'
        for(let col = 1; col <= 3; col++) {
          str += '<td>' + ((row - 1) * 3 + col) + '</td>';
        }
    }

    str += '</tbody></table>';

    document.getElementById('box4').innerHTML = str;

  </script>
  
</body>
</html>
