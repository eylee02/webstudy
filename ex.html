<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>

    .good {
      color: teal;
    }
    .warning {
      color: crimson;
    }
    
  </style>

</head>
<body>
  
  <div>
    <form id="frm_login" method="post" action="/">
      <div>
        <input type="text" id="id" placeholder="ID">
        <div id="msg_id"></div>
      </div>
      <div>
        <input type="password" id="pw" placeholder="Password">
        <div id="msg_pw"></div>
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
  <script>
    $('#id').keyup(function(){   // blur = focus를 잃었을때 동작
      /*
      if(this.value.length < 4){
        $('#msg_id').text('아이디는 4글자 이상입니다.').addClass('warning');
      } else {
        $('#msg_id').text('').removeClass('warning');
      }
      */
      var regId = /^[A-Za-z][A-Za-z0-9_-]{4,19}$/;   // 영어 소문자나대문자로 시작하고 5~20글자 사이의아이디
      if(regId.test(this.value) === true) {
        $('#msg_id').text('올바른 아이디입니다.').addclass('good').removeClass('warning');
      } else {
        $('#msg_id').text('아이디는 5~20글자 사이여야합니다.').addClass('warning').removeClass('good');
      }
 })

  $('#pw').keyup(function(){
    if(this.value.length === 0){
      $('#msg_pw').text('비밀번호를 입력하세요').addClass('warning');
    } else {
      $('#msg_pw').text('').removeClass('warning');
    }



  })
  $('#frm_login').submit(function(event){
    if($('#msg_id').hasClass('good')){
      alert('아이디를 확인하세요');
      event.preventDefault();
      return;
    } 
  })

  </script>



</body>
</html>
